<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <main> 
        <nav class="indigo darken-4">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="{% url 'home' %}" class="brand-logo">Divyansh Singh</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="sass.html">GitHub</a>
                        </li>
                        <li>
                            <a href="badges.html">Resume</a>
                        </li>
                        <li>
                            <a href="{% url 'blogPage' %}">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h3>Welcome to my Blog</h3>
                {% if blogs.all.count %}
                    <h4>Latest Posts</h4>
                    <hr>
                    {% for blog in blogs.all %}
                        <div class="row">
                            <a href=""><h4>{{ blog.title }}</h4></a>
                            {{ blog.pubDate }}
                            <br />
                            <img src="{{ blog.image.url }}" height="200" width="350" />
                            <br/>
                            <p></p>{{ blog.summary }}</p>
                            <br/>
                        </div>
                    {% endfor %}
                {% else %}
                    <h4>No Latest Posts</h4>
                {% endif %}
        </div>
        <br><br>
        <footer class="page-footer indigo darken-4" style="position:fixed;bottom:0;left:0;width:100%;">
            <div class="footer-copyright">
                <div class="container">
                    Â© 2020 Copyright Text
                </div>
            </div>
        </footer>      
    </main>
    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
