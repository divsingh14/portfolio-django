<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <main> 
        <nav class="indigo darken-4">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="{% url 'home' %}" class="brand-logo">Divyansh Singh</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="https://github.com/divsingh14">GitHub</a>
                        </li>
                        <li>
                            <a href="{% static 'resume.pdf' %}">Resume</a>
                        </li>
                        <li>
                            <a href="{% url 'blogPage' %}">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% if jobs.all.count != 0  %}
                <h3>Jobs</h3>
                <div class="row">
                    {% for job in jobs.all%}
                        <div class="col s3 m3">
                            <div class="card z-depth-5">
                                <div class="card-image">
                                    <img src="{{ job.image.url }}">
                                </div>
                                <div class="card-content">
                                    <p>{{ job.summary }}</p>
                                </div>
                            </div>
                        </div>
                    {%endfor%}
                </div>
            {% else %}
                <h3>No Jobs</h3>
            {% endif %}
        </div>
        <br><br>
        <footer class="page-footer indigo darken-4" style="position:fixed;bottom:0;left:0;width:100%;">
            <div class="footer-copyright">
                <div class="container">
                    Â© 2020 Copyright Text
                </div>
            </div>
        </footer>      
    </main>
    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
